<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASE DAWN</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        /* Background Video */
        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Full Screen Content Section */
        .content {
            color: white;
            text-align: center;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .title {
            font-size: 3em;
            font-weight: bold;
            animation: fadeIn 3s ease-in-out;
        }

        .btn {
            background-color: #ff5722;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            color: white;
            border-radius: 5px;
            /* width: 50px; */
            animation: bounce 1s infinite;
        }

        /* Animation Effects */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Audio Setup */
        audio {
            display: none;
        }

        @media screen and (max-width:600px){
            .btn {
            background-color: #ff5722;
            border: none;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            color: white;
            border-radius: 5px;
            /* width: 50px; */
            animation: bounce 1s infinite;
        }
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video class="video-bg" src="boku.MP4" autoplay muted loop></video>

    <!-- Background Audio -->
    <audio autoplay loop>
        <source src="Back_ground audio" type="c:\MAGA MAGA .mp3">
    </audio>
    
    <!-- Main Content Section -->
    <div class="content">
        <h1 class="title">BASE DAWN</h1>
        <a href="boku.html" class="btn" >Enter the Zone</a>
        <!-- <button class="btn" onclick="location.href='boku.'">Enter the Zone</button> -->


    </div>
</body>
</html>
